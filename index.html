<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OKAMOTO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .logo {
            max-height: 150px;
            width: auto;
        }
        .hero-section {
            background-color: #f8f9fa;
            padding: 4rem 0;
            margin-bottom: 3rem;
        }
        .partner-logos {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 2rem 0;
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <div class="container">
            <div class="partner-logos">
                <img src="logo-okamoto.png.jpeg" alt="Logo OKAMOTO" class="logo">
            </div>
            <h1 class="text-center mt-4">OKAMOTO</h1>
        </div>
    </div>

    <div class="container mb-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="text-center mb-4">Nossa Empresa</h2>
                <p class="lead text-center">
                    Excelência e inovação em cada projeto.
                </p>
                <p class="text-center">
                    A OKAMOTO está comprometida em oferecer soluções 
                    excepcionais e criar valor para nossos clientes através de nossa expertise.
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
